---
all:
  model: Tecnodesign_Studio_Content
  prepare: prepareContentTypes
  actions:
    report: false
    publish: false
  index: true
  options:
    list-parent: i
    priority: 10
    scope:
      search:
        - id
        - entry
      preview:
        - "scope::_e"
        - "scope::u"
        - "scope::c"
      new:
        - "scope::e"
      update:
        - "scope::u"
        - "scope::c"
      _e:
        __default:
          fieldset: '*Page information'
        '*Page':
            bind: entry
            choices: Tecnodesign_Studio_Page
            format: search
            class: i1s2
            attributes:
              data-datalist-api: /_studio/e/q.json?envelope=false&scope=choices 
        '*Content Type':
            bind: content_type
            class: i1s2
      u:
        __default:
          fieldset: '*Page information'
        '*Location':
          bind: slot
          type: select
          class: i1s2
          choices: choicesSlot
        '*Order':
          bind: position
          type: number
          class: i1s2
      e:
        __default:
          fieldset: '*Page information'
        '*Page':
            bind: entry
            choices: Tecnodesign_Studio_Page
            format: search
            class: i1s2
            attributes:
              data-datalist-api: /_studio/e/q.json?envelope=false&scope=choices 
        '*Content Type':
            bind: content_type
            class: i1s2
        '*Location':
          bind: slot
          type: select
          class: i1s2
          choices: choicesSlot
        '*Order':
          bind: position
          type: number
          class: i1s2
      c:
        __default:
          fieldset: '*Content'
        'Content':
          bind: content
          class: ih10
