---
all:
  title: "*API Client Credentials"
  model: Studio\Model\Tokens
  key: id
  search:
    type: client_credentials
  options:
    list-parent: servers
    priority: 1011
    index: true
    scope:
      uid:
        - id
      list:
        - id
        - updated
      new:
        - bind: type
          format: hidden
          label: ~
          value: client_credentials
          readonly: true
        - scope::client-credentials
      preview:
        - scope::client-credentials
      client-credentials:
        __default:
          fieldset: "*OAuth2 Client"
          type: text
        "*Client ID": id
        "*Client Secret":
          bind: options.client_secret
          format: password
          size: 500
        "*User": user
        "*Redirect URL": options.redirect_url
        "*Scope":
          bind: options.scope
          default: openid

