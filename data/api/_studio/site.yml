---
all:
  title: '*Site Resources'
  model: Tecnodesign_Studio_Entry
  options:
    priority: 1000
    index: true
    group-by: id
    order:
      'greatest(`updated`,`Contents.updated`)': desc
    link-generator: interfaceLink
    redirect-by-property:
      type:
        feed: feed
        entry: entry
        file: file
        page: page

    scope:
      review:
        '*Type': type
        '*Title': title _title_tags
        URL: link
        '*Last Modified': 'greatest(`updated`,`Contents.updated`) updated'
      search:
        q:
          '*Title': title
          '*Summary': summary
          URL: link
          '*Tag': Tag.slug
        URL: link
        '*Tag': Tag.slug
        '*Last modified': 
          bind: 'greatest(`updated`,`Contents.updated`)'
          format: datetime
        '*Type': "substring_index(`type`,'/',1)"
      new:
        '*Type':
          bind: type
          fieldset: '*New Resource'
      update:
        - 'scope::meta'
      preview:
        - 'scope::meta'
        - 'scope::_meta'
        - 'scope::_content'
      choices:
        label: title
        value: id
      meta:
        __default:
          fieldset: '*Properties'
          class: i1s2
        '*Title': title
        '*Link': link
        '*Summary':
          bind: summary
          class: ih5
        '*Published': published
        '*Tag': _tags
        '*Template': master
        '*Sitemap': _parent
      _meta:
        __default:
          class: i1s4
        '*Created': created
        '*Updated': updated
        '*Version': version
        '*Source': source
      _content:
        '*Contents':
          fieldset: '*Contents'
          bind: contents
          type: form
          scope: studio-content
