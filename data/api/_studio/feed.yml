---
all:
  title: '*Feeds'
  model: Tecnodesign_Studio_Entry
  search:
    type: feed
  options:
    list-parent: site
    priority: 1003
    index: true
    group-by: [ id ]
    order:
      coalesce(max(`Children.Child.published`),`updated`): desc
      title: asc
    scope:
      review:
        '*Title': title
        '*Tag': _tags
        URL: link
        '*Articles': count(distinct `Children.Child.id`) _c
        '*Published': max(`Children.Child.published`) _p
      title:
        value: id
        label: title
      search:
        q:
          '*Title': title
          '*Summary': summary
          URL: link
          '*Tag': Tag.slug
        URL: link
        '*Newsfeed':
          bind: Related.parent
          type: select
          attributes:
            data-datalist-api: /_studio/feed/q?envelope=false&scope=title
          
        '*Last modified': updated
        '*Published': published
        '*Tag': Tag.slug
      new:
        - scope::feed
        - format: hidden
          bind: type
          value: feed
          label: ~
      preview:
        - 'scope::feed'
        - 'scope::_meta'
      feed:
        __default:
          fieldset: '*Newsfeed'
        '*Title': title
        '*Link': link
        '*Summary':
          bind: summary
          format: html
          class: ih10
        '*Published':
          bind: published
          class: i1s2
        '*Tag': 
          bind: _tags
          class: i1s2
      _meta:
        __default:
          class: i1s4
        '*Created': created
        '*Updated': updated
        '*Version': version
        '*Source': source
